<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
</head>
<body>
    <table>
        <tr>
            <th>
                <p>Serial Number</p>
            </th>
            <th>
                <p>Movie Image</p>
            </th>
            <th>
                <p>Movie Title</p>
            </th>
            <th>
                <p>Movie Year</p>
            </th>
        </tr>
        <tr>
            <th>
                <p>1</p>
            </th>
            <th>
                <p>https://www.google.com/catPicsCuteones</p>
            </th>
            <th>
                <p>Cat Loving!</p>
            </th>
            <th>
                <p>2015</p>
            </th>
        </tr>
    </table>
    <style>
        body {
            width: 100vw;
            background-color: azure;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            
        }
        table, th, td {
            margin: 20px;
            width: 80vw;
            border-bottom: 1px solid mediumaquamarine;
            font-weight: normal;
            color: blue;
        }
    </style>
    

</body>
</html>
