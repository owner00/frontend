<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css" />
    <title>owner00's Frontend Task2</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <a href="https://www.piggyvest.com"><img src="./piggyvestlogo.png" alt="PiggyVest Logo"></a>
        </div>
        <div class="signUpBox">
            <div class="innerBoxText">
                <h1 class="createSec">Create a Secure Account</h1>
                <p class="welcome">Welcome to the future of Savings & Investments</p>
            </div>
            <div>
                <form>
                    <label for="fname">Full Name</label>
                    <input type="text" id="fname" name="fullname" placeholder="Full Name">
                    <label for="email">Email Address</label>
                    <input type="text" id="email" name="emailaddress" placeholder="Email Address">
                    <label for="phoneno">Phone Number</label>
                    <input type="text" id="phoneno" name="phonenumber" placeholder="Phone Number">
                    <label for="passw">Password</label>
                    <input type="text" id="passw" name="password" placeholder="Password">
                    <label for="refer">Referrer Phone or Promo Code(Optional)</label>
                    <input type="text" id="refer" name="referral" placeholder="Referrer Phone or Code">
                    <label for="hear">How Did You Hear About Us? (Optional)</label>
                    <select>
                        <option value="none">Click To Select</option>
                        <option value="facebook">Facebook</option>
                        <option value="twitter">Twitter</option>
                        <option value="instagram">Instagram</option>
                        <option value="friend">Friend/Family/Coworker Referral</option>
                        <option value="gSearch">Google search</option>
                        <option value="gPlaystore">Google playstore</option>
                        <option value="blog">Online Blog</option>
                        <option value="newspaper">Local Newspaper</option>
                        <option value="event">At an event</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="button" value="CREATE ACCOUNT">
                </form>
            </div>
        </div>
        <div class="existingAccount">
            <p>Already have an account? Log In</p>
        </div>
    </div>
</body>

</html>
