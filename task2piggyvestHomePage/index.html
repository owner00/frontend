<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="style.css"/>
        <title>owner00's Frontend Task2</title>
    </head>
    <body>
        <div class="container">
        <div class="logo">
            <p>piggyvest</p>
        </div>  
        <div class="signUpBox">
                <div>
                    <h1>Create a Secure Account</h1>
                    <p>Welcome to the future of Savings & Investments</p>
                </div>
                <div>
                    <p>Full Name</p>
                    <input type="text" value="Full Name">
                </div>
                <div>
                    <p>Email Address</p>
                    <input type="text" value="Email Address">
                </div>
                <div>
                    <p>Phone Number</p>
                    <input type="text" value="Phone Number">
                </div>
                <div>
                    <p>Password</p>
                    <input type="text" value="Password">
                </div>
                <div>
                    <p>Referral Phone or Promo Code(Optional)</p>
                    <input type="text" value="Referral Phone or Code">
                </div>
                <div>
                    <p>How Did You Hear About Us? (Optional)</p>
                    <select>
                        <option value="none">Click To Select</option>
                        <option value="facebook">Facebook</option>
                        <option value="twitter">Twitter</option>
                        <option value="instagram">Instagram</option>
                        <option value="friend">Friend/Family/Coworker Referral</option>
                        <option value="gSearch">Google search</option>
                        <option value="gPlaystore">Google playstore</option>
                        <option value="blog">Online Blog</option>
                        <option value="newspaper">Local Newspaper</option>
                        <option value="event">At an event</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <input type="button" value="CREATE ACCOUNT">
                </div>
            </div>
        <div class="existingAccount">
            <p>Already have an account? login</p>
        </div>
        </div>
    </body>
</html>
